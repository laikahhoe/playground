<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">

<div layout:fragment="content">
<form th:action="@{/ACLR}" th:object="${aclrForm}" method="post">
<table width="100%">
<tr>
	<td width="200px">Application No</td>
	<td><input type="text" th:field="*{clrAppno}"/> </td>
</tr>
<tr>
	<td width="200px">Queue</td>
	<td><select th:field="*{clrPrmid}">
	<option value="">-Select-</option>
	<option value="2">Data Entry</option>
	<option value="3">Outright Reject Queue(2)</option>
	<option value="4">Fraud Judge Queue(4)</option>
	<option value="12">Assessment(12)</option>
	<option value="17">CCRIS(17)</option>
	<option value="39">Completed(39)</option>
	</select> </td>
	
</tr>
 
<tr>
	<td width="200px">Submission Date</td>
	<td><input th:field="*{clrSubmittedDate}" class="datepicker"/></td>
	
</tr>
<tr>
	<td><input type="submit" name="btnSubmit" value="Submit"/> </td>
	<td></td>
</tr>

</table>
<hr/>
<div th:text="${total}"/>
<table width="100%" border="1px solid ">
	<tr>
	<th>Application No</th>
	<th>Queue</th>
	<th>Submitted Date</th>
	</tr>
	<tr th:each="clr : ${list}">
		<td> <a th:href="@{'/ACLR/detail/' + ${clr.clrAppno}}"  th:text="${clr.clrAppno}"></a></td> 
		<td><div th:text="${clr.tbmQparam.qprmQname}"></div> </td>
		<td><div th:text="${clr.clrSubmittedDate}"></div> </td>
	</tr>
</table>
</form>
</div>


  
</html>
